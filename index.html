<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Form</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="image-container">
        <div class="logo-container">
                <img src="images/odin-lined.png" alt="">
                <div>SIGN-UP FORM</div>
        </div>
        <div class="credit">Photo by <a href="https://unsplash.com/@haliewestphoto">Halie West</a> on <a href="https://unsplash.com/photos/25xggax4bSA">Unsplash</a></div>
    </div>
    <div class="form-container">
        <div class="call-to-action">
            <p>
                This is not a real online service! You know you need something 
                like this in your life to help you realize your deepest dreams. 
                Sign up <em>now</em> to get started.
            </p>
            <p>
                You <em>know</em> you want to.
            </p>
        </div>
        <form action="#" method="get" id="create-account">
            <h3>LET'S DO THIS!</h3>
            <div class="form-row">
                <div class="form-field">
                    <label for="first-name">FIRST NAME</label>
                    <input id="first-name" name="first-name" type="text" required>
                </div>
                <div class="form-field">
                    <label for="">LAST NAME</label>
                    <input id="last-name" name="last-name" type="text" required>
                </div>
                <div class="form-field">
                    <label for="email">EMAIL</label>
                    <input id="email" name="email" type="email" required>
                </div>
                <div class="form-field">
                    <label for="phone-number">PHONE NUMBER</label>
                    <input id="phone-number" name="phone-number" type="tel" required>
                </div>
                <div class="form-field">
                    <label for="password">PASSWORD</label>
                    <input id="password" name="password" type="password" required>
                </div>
                <div class="form-field">
                    <label for="confirm-password">CONFIRM PASSWORD</label>
                    <input id="confirm-password", name="confirm-password" type="password" required>
                </div>
            </div>
        </form>
        <div class="login">
            <button form="create-account" type="submit">Create Account</button>
            <p>Already have an account? <a href="index.html">Login</a></p>
        </div>
    </div>
</body>
</html>
